<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Elegant Time Greetings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;500&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .greeting-card {
            padding: 30px 40px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 320px;
            border-top: 4px solid #5fafc1;
        }
        
        .greeting-card h1 {
            margin: 0 0 15px;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            color: #5fafc1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }
        
        .greeting-card p {
            margin: 12px 0;
            font-size: 1rem;
            color: #4B5563;
            letter-spacing: 0.5px;
        }
        
        #date {
            font-weight: 500;
            color: #2d3748;
        }
        
        #time {
            font-size: 1.2rem;
            color: #2d3748;
            font-weight: 500;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1 id="greeting">Hello!</h1>
        <p id="date">Today is ...</p>
        <p id="time">Time is ...</p>
    </div>
    
    <script>
        function updateGreeting() {
            const greetingEl = document.getElementById('greeting');
            const dateEl = document.getElementById('date');
            const timeEl = document.getElementById('time');
            
            const now = new Date();
            const hour = now.getHours();
            
            let greeting = 'Hello';
            if (hour < 12) greeting = 'Good Morning';
            else if (hour < 18) greeting = 'Good Afternoon';
            else greeting = 'Good Evening';
            
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            
            greetingEl.textContent = greeting;
            dateEl.textContent = now.toLocaleDateString(undefined, dateOptions);
            timeEl.textContent = now.toLocaleTimeString(undefined, timeOptions);
        }
        
        updateGreeting();
        setInterval(updateGreeting, 1000);
    </script>
</body>
</html>
