<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Time and Date Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 5px;
        }
        
        .time-card {
            padding: 10px 15px;
            text-align: center;
            max-width: 280px;
        }
        
        .time-card h1 {
            margin: 0 0 5px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            color: #5fafc1;
            line-height: 1;
        }
        
        .time-card p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #333;
        }
        
        #time {
            font-weight: 400;
        }
        
        #date {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="time-card">
        <h1 id="time">--:-- --</h1>
        <p id="date">Day, Month DD, YYYY</p>
    </div>
    
    <script>
        function updateDisplay() {
            const timeEl = document.getElementById('time');
            const dateEl = document.getElementById('date');
            
            const now = new Date();
            
            // Time format (e.g., "03:45 PM")
            timeEl.textContent = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            // Date format (e.g., "Monday, January 01, 2024")
            dateEl.textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
