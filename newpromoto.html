<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <style>
        body {
            font-family: "Gill Sans", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fa;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            color: #7cc9defb;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            width: 60px;
            padding: 8px;
            font-size: 1rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startBtn {
            background: #7cc9defb;
            color: white;
        }
        
        #startBtn:hover {
            background: #7cc9defb;
        }
        
        #pauseBtn {
            background: #b471b9;
            color: white;
            display: none;
        }
        
        #pauseBtn:hover {
            background: #b471b9;
        }
        
        #resetBtn {
            background: #2157a2;
            color: white;
        }
        
        #resetBtn:hover {
            background: #2157a2;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>
        
        <div class="input-group">
            <div>
                <label for="hours">Hour</label>
                <input type="number" id="hours" min="0" max="99" value="0">
            </div>
            <div>
                <label for="minutes">Mins</label>
                <input type="number" id="minutes" min="0" max="59" value="10">
            </div>
            <div>
                <label for="seconds">Sec</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>
        
        <div class="timer-display" id="display">10:00</div>
        
        <div class="btn-group">
            <button id="startBtn">开始</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重置</button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // 计时器变量
        let timer;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        
        // 初始化显示
        updateDisplay();
        
        // 事件监听
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // 输入变化时更新显示
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('change', updateDisplayFromInputs);
        });
        
        // 函数定义
        function startTimer() {
            if (!isRunning) {
                // 如果是从暂停状态恢复
                if (remainingSeconds === 0) {
                    totalSeconds = getTotalSecondsFromInputs();
                    remainingSeconds = totalSeconds;
                }
                
                isRunning = true;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'block';
                
                timer = setInterval(() => {
                    remainingSeconds--;
                    updateDisplay();
                    
                    if (remainingSeconds <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        startBtn.style.display = 'block';
                        pauseBtn.style.display = 'none';
                        playSound();
                    }
                }, 1000);
            }
        }
        
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
            }
        }
        
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            remainingSeconds = 0;
            updateDisplayFromInputs();
            startBtn.style.display = 'block';
            pauseBtn.style.display = 'none';
        }
        
        function getTotalSecondsFromInputs() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }
        
        function updateDisplayFromInputs() {
            totalSeconds = getTotalSecondsFromInputs();
            remainingSeconds = totalSeconds;
            updateDisplay();
        }
        
        function updateDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            if (hours > 0) {
                display.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        function playSound() {
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
            audio.play();
        }
    </script>
</body>
</html>
